<div class="toggle btn btn-primary" data-toggle="toggle">
	<input type="checkbox" checked>
	<div class="toggle-group">
		<label class="toggle-on btn btn-primary">On</label>
		<label class="toggle-off btn active">Off</label>
		<span class="toggle-handle btn"></span>			
	</div>
</div>
<div class="toggle off btn active" data-toggle="toggle">
	<input type="checkbox">
	<div class="toggle-group">
		<label class="toggle-on btn btn-primary">On</label>
		<label class="toggle-off btn active">Off</label>
		<span class="toggle-handle btn"></span>			
	</div>
</div>
